    <style>
  :root{
    --app-h1: 36px; /* 32–40 */
    --app-h2: 26px; /* 24–28 */
    --app-h3: 20px; /* 18–20 */
    --app-body: 16px;
    --app-secondary: 14px;
    --app-micro: 12px;
  }
  html{ font-size: var(--app-body); }
  body{
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    font-size: var(--app-body);
    line-height: 1.5;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  /* Tipografia padrão (use classes app-*) */
  .app-h1{ font-size: var(--app-h1); font-weight: 700; line-height: 1.15; }
  .app-h2{ font-size: var(--app-h2); font-weight: 600; line-height: 1.2; }
  .app-h3{ font-size: var(--app-h3); font-weight: 500; line-height: 1.25; }
  .app-body{ font-size: var(--app-body); font-weight: 400; }
  .app-secondary{ font-size: var(--app-secondary); font-weight: 400; }
  .app-micro{ font-size: var(--app-micro); font-weight: 500; }
</style>
